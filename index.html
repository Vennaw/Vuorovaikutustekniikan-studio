<html>
<head>
	<title>Artist network visualizer</title>
	<script src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
	<script src="js/processing.js"></script>

	<link rel="stylesheet" href="css/buttons.css">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" >
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" type="text/javascript"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/style.css">      
	<script src="/socket.io/socket.io.js"></script>
	 
	<script type="text/javascript" src="js/recorder.js"> </script>
	<script type="text/javascript" src="js/recognizer.js"> </script>
</head>
<body>
<div id="top" class="collapsable collapse">
	<button id="newSearch" class="btn btn-primary pull-left" role="button" data-toggle="collapse" href=".collapsable" aria-controls="collapsable" onclick="hideCanvas()">
		New search
	</button>
	<div class="radio">
  		<label>
    		<input type="radio" name="optionsRadios" id="optionsRadios1" value="1" onclick="changeMode(this);">
    		Image mode
  		</label>
  		<label>
    		<input type="radio" name="optionsRadios" id="optionsRadios2"
    		onclick="changeMode(this);" value="2" checked>
    		Mosaic mode
  		</label>
	</div>
</div>
<div class="collapsable collapse in" id="searchtools">

	<div class="container-kv-main">
		<img id="logo" src="logo3small.png" alt="Artist Visualizer">
		<div class="panel-heading">
			<h4 class="panel-title">Play some music and click the green button to recognize</h4>
		</div>
		<hr>
		<div class="text-center center-block">
			<button id="record" class="button button-circle button-action button-jumbo"><i class="fa fa-microphone"></i></button>
		</div>
		<hr>
		<div id="message"></div>
		<div class="text-center" id="result2"></div>
		<hr>
		<h4 class="panel-title">Or type artist in the field and press "Get data"</h4>

		Search artist: <input id="searchField" type="text" name="artist" placeholder="Enter artist name" onkeyup="inputKeyUp(event)"><br>
		<button id="getData" onclick="getArtist()">Get data</button>
	</div>
</div>

	<canvas id="mycanvas" class="hidden" data-processing-sources="processing/studio4.pde processing/Hexagon.pde processing/Artist.pde"></canvas>

	</div>
	
</body>
</html>
